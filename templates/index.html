
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Emergency.help: Moving fast to save lives and secure property</title>
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@next"></script>
    <style>body {font-family:sans-serif;} h1 {border-bottom:1px solid red; padding:10px; font-size:1.25em; color:red} h1 span {font-size:.75em; color:gray;}</style>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
      let map;

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: -34.397, lng: 150.644 },
          zoom: 8,
        });
      }
    </script>
  </head>

  <body>
    <h1><img src="/static/911.png"> Emergency<span>.help: Moving fast to save lives and property</span></h1>
    <form><h3>Login</h3>
    <strong>Your email (if you're a first responder use your work email address):</strong>
    <input type="text" name="email" /><button>Login</button>
    </form>
    <div id="textToSynth">
      <button class="btn default">Start my shift</button>
    </div>
    <audio id="audioPlayback" controls style="display:none">
      <source id="audioSource" type="audio/mp3" src="">
    </audio>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.410.0.min.js"></script>
    <script type="text/javascript">

        // Initialize the Amazon Cognito credentials provider
        AWS.config.region = 'us-west-2'; 
        AWS.config.credentials = new AWS.CognitoIdentityCredentials({IdentityPoolId: "{{ polly_api_key }}"});
        
        // Function invoked by button click
        function speakText() {
            // Create the JSON parameters for getSynthesizeSpeechUrl
            var speechParams = {
                OutputFormat: "mp3",
                SampleRate: "16000",
                Text: "New incident. Bank robbery at 1778 56TH AVE SOUTHWEST. Are you responding to it?",
                TextType: "text",
                VoiceId: "Matthew"
            };
            // Create the Polly service object and presigner object
            var polly = new AWS.Polly({apiVersion: '2016-06-10'});
            var signer = new AWS.Polly.Presigner(speechParams, polly)
        
            // Create presigned URL of synthesized speech file
            signer.getSynthesizeSpeechUrl(speechParams, function(error, url) {
            if (error) {
            } else {
                document.getElementById('audioSource').src = url;
                document.getElementById('audioPlayback').load();
                document.getElementById('audioPlayback').play();
            }
          });
        }

        setTimeout(function(){speakText()},5000)
    </script>
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key }}&callback=initMap&libraries=&v=weekly"
      async
    ></script>
  </body>
</html>
